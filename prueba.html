<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>ruteame</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<nav id="menu"></nav>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaXNhYWNhdmlsYSIsImEiOiJjaXNoejAwMXowMDBvMnBud3FsOWFjZWl1In0.LJhyNscjlcr_ZONnc_BP_Q';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 13,
    center: [-103.7271400, 19.2499700]
})

map.on('load', function () {
    
    var route = "route";

    map.addSource(route, {    
        "type": "geojson",
        "data": {
            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "LineString",
                "coordinates": [
                    [-103.721866, 19.252938],
                    [-103.721665, 19.253303],
                    [-103.721423, 19.254244],
                    [-103.721189, 19.255241]
                ]
            }
        }
    });

    map.addLayer({
        'id': 'RUTA-X',
        "type": "line",
        "source": "route",
        "layout": {
            'visibility': 'none',
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#888",
            "line-width": 5
        }
    });
    map.addSource(route + "2", {    
        "type": "geojson",
        "data": {
            "type": "Feature",
            "properties": {},
            "geometry": {
                "type": "LineString",
                "coordinates": [
                    [-103.721866, 19.252938],
                    [-103.721665, 19.253303],
                    [-103.721423, 19.254244],
                    [-103.721189, 19.255241]
                ]
            }
        }
    });

    map.addLayer({
        'id': 'RUTA-Y',
        "type": "line",
        "source": "route",
        "layout": {
            'visibility': 'none',
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#888",
            "line-width": 5
        }
    });
});

var toggleableLayerIds = [ 'RUTA-Y', 'RUTA-X' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = '';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}

</script>

</body>
</html>
